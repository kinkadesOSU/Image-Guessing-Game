<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Sixteen Squares</title>
</head>
<body>

    <div class='center'>
        <h1><span id="label">Tries: </span><span id="clicks">0</span></h1>
    </div>
    <div class='center'>
        <h4 id='progress' class="header">
            Pick Your Countries Below!
        </h4>
        <div id="timer">00:00:00</div>
    </div>
    <div class="center">
        <div class="row">
            <div class="col">
                <label for="country-1">Country 1:</label>
                <select name="country-1" id="country-1">
                    <option value="Austria">Austria</option>
                    <option value="Slovakia">Slovakia</option>
                    <option value="Cape Verde">Cape Verde</option>
                    <option value="Nigeria">Nigeria</option>
                </select>

                <label for="country-2">Country 2:</label>
                <select name="country-2" id="country-2">
                    <option value="Maldives">Maldives</option>
                    <option value="Tonga">Tonga</option>
                    <option value="Pitcairn Islands">Pitcairn Islands</option>
                    <option value="Mali">Mali</option>
                </select>

                <label for="country-3">Country 3:</label>
                <select name="country-3" id="country-3">
                    <option value="Tunisia">Tunisia</option>
                    <option value="Brunei">Brunei</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Faroe Islands">Faroe Islands</option>
                </select>

                <label for="country-4">Country 4:</label>
                <select name="country-4" id="country-4">
                    <option value="Lebanon">Lebanon</option>
                    <option value="Ivory Coast">Ivory Coast</option>
                    <option value="Latvia">Latvia</option>
                    <option value="Burundi">Burundi</option>
                </select>

                <label for="country-5">Country 5:</label>
                <select name="country-5" id="country-5">
                    <option value="Croatia">Croatia</option>
                    <option value="Cyprus">Cyprus</option>
                    <option value="Somalia">Somalia</option>
                    <option value="Niger">Niger</option>
                </select>

                <label for="country-6">Country 6:</label>
                <select name="country-6" id="country-6">
                    <option value="Nauru">Nauru</option>
                    <option value="Switzerland">Switzerland</option>
                    <option value="East Timor">East Timor</option>
                    <option value="Madagascar">Madagascar</option>
                </select>
                
                <label for="country-7">Country 7:</label>
                <select name="country-7" id="country-7">
                    <option value="Nauru">Nauru</option>
                    <option value="Switzerland">Switzerland</option>
                    <option value="East Timor">East Timor</option>
                    <option value="Madagascar">Madagascar</option>
                </select>

                <label for="country-8">Country 8:</label>
                <select name="country-8" id="country-8">
                    <option value="Nauru">Nauru</option>
                    <option value="Switzerland">Switzerland</option>
                    <option value="East Timor">East Timor</option>
                    <option value="Madagascar">Madagascar</option>
                </select>
            </div>
        </div>
        <button class='btn btn-success' id='play'>Play!</button>
        <button class='btn btn-danger' id='reset'>Reset</button>
        <a href="/"><button class='btn btn-info'>Home</button></a>
    </div>
    

  <div class="gameBoard" id="gameBoard">

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/sixteenSquares.js"></script>
  

</body>
</html>
